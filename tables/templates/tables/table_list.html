<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список таблиц</title>
</head>
<body>
    <h1>Список таблиц</h1>
    <ul>
        {% for table in object_list %}
            <li>{{ table.name }}</li>
        {% empty %}
            <li>Таблицы отсутствуют</li>
        {% endfor %}
    </ul>
</body>
</html>
